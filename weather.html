<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/weather_style.css">
    <title>Weather</title>
</head>
<body>
    
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Понеділок, 22 Травень
                </div>

                <div class="others" id="current-weather-items">
                    
                    
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Europe/Kyiv</div>
                <div id="country" class="country">IN</div>
            </div>
        </div>

        <a href="about_fests.html"><button class="comeback-button" type="submit"><strong>Повернутися на сайт</strong></button></a>


        
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Понеділок</div>
                <div class="temp">Ніч - 25.6&#176; C</div>
                <div class="temp">День - 35.6&#176; C</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Вівторок</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Ніч - 25.6&#176; C</div>
                <div class="temp">День - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Середа</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Ніч - 25.6&#176; C</div>
                <div class="temp">День - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Четвер</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Ніч - 25.6&#176; C</div>
                <div class="temp">День - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">П'ятниця</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Ніч - 25.6&#176; C</div>
                <div class="temp">День - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Субота</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Ніч - 25.6&#176; C</div>
                <div class="temp">День - 35.6&#176; C</div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="./Scripts/weather_script.js"></script>
</body>
</html>
